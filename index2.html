<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Employee Management Form Variant 1</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="app-header">
        <div class="header-brand">
            <div class="brand-icon">
                <span class="material-symbols-outlined">badge</span>
            </div>
            <h2 class="brand-title">Employee Management System</h2>
        </div>
        <div class="header-actions">
            <div class="user-avatar"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBGcqLJ0NB5wR6IXBAaWX9g_SGzhrYVhvDMtqetaCiCHkXtBg464yAs5thppi1vTD8i4q70XOMMxNYi6Yi7sy2W-rySEqUIsLzecw94wKxi-L-GjwoOOgLUkutcNCq8WZGzzKeH7KU0_i06KcRz2sNQOu6epc1BU4obxjqF4XhosS0Sj2beoDvTKUPCKlu4uXNZc4Zyg8LA-HOC05kOzMHjpFK8M7biQx8mtcfpF8i27vkVeaH5qjrblQqmGNZqVwvwJ4UuDvfsPw_t');"
                role="img" aria-label="User profile avatar placeholder"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Main Card -->
            <div class="card">
                <!-- Form Section -->
                <div class="form-section">
                    <div class="section-header">
                        <span class="material-symbols-outlined icon-primary">person_add</span>
                        <h1 class="section-title">Employee Details</h1>
                    </div>
                    <form class="employee-form">
                        <!-- Employee ID -->
                        <label class="form-group">
                            <span class="form-label">Employee ID <span class="required-star">*</span></span>
                            <input class="form-input" id="emp-id" placeholder="e.g. 1" type="number" />
                        </label>
                        <!-- Full Name -->
                        <label class="form-group">
                            <span class="form-label">Full Name <span class="required-star">*</span></span>
                            <input class="form-input" id="emp-name" placeholder="e.g. Rahul Sharma" type="text" />
                        </label>
                        <!-- Email Address -->
                        <label class="form-group">
                            <span class="form-label">Email Address <span class="required-star">*</span></span>
                            <input class="form-input" id="emp-email" placeholder="rahul@company.com" type="email" />
                        </label>
                        <!-- Phone Number -->
                        <label class="form-group">
                            <span class="form-label">Phone Number</span>
                            <div style="display: flex; gap: 0.5rem;">
                                <select class="form-select" id="emp-country-code" style="width: 110px; flex-shrink: 0;">
                                    <option value="+91">+91 (IND)</option>
                                    <option value="+1">+1 (USA)</option>
                                    <option value="+44">+44 (UK)</option>
                                </select>
                                <input class="form-input" id="emp-phone" placeholder="98765 43210" type="tel"
                                    maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                            </div>
                        </label>
                        <!-- Department -->
                        <label class="form-group">
                            <span class="form-label">Department</span>
                            <select class="form-select" id="emp-dept">
                                <option disabled="" selected="" value="">Select Department</option>
                                <option value="IT">IT & Engineering</option>
                                <option value="HR">Human Resources</option>
                                <option value="Sales">Sales & Marketing</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </label>
                        <!-- Job Role -->
                        <label class="form-group">
                            <span class="form-label">Job Role</span>
                            <input class="form-input" id="emp-role" placeholder="e.g. Software Engineer" type="text" />
                        </label>
                        <!-- Date of Joining -->
                        <label class="form-group">
                            <span class="form-label">Date of Joining</span>
                            <input class="form-input" id="emp-date" type="date" />
                        </label>
                        <!--Net Salary -->
                        <label class="form-group">
                            <span class="form-label">Net Salary (â‚¹)</span>
                            <input class="form-input" id="emp-salary" placeholder="e.g. 85000" type="number" />
                        </label>
                    </form>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button class="btn btn-insert" id="btn-save">
                            <span class="material-symbols-outlined">save</span>
                            Save
                        </button>
                        <button class="btn btn-update" id="btn-edit">
                            <span class="material-symbols-outlined">edit</span>
                            Edit
                        </button>
                        <button class="btn btn-clear" id="btn-clear">
                            <span class="material-symbols-outlined">refresh</span>
                            Clear
                        </button>
                    </div>
                </div>

                <!-- Table Section -->
                <div class="table-section">
                    <div class="table-container">
                        <div class="table-header-row">
                            <h3 class="table-title">Employee Records</h3>
                            <div class="search-container">
                                <span class="material-symbols-outlined search-icon">search</span>
                                <input class="search-input" placeholder="Search employees..." type="text" />
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Full Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Department</th>
                                        <th>Role</th>
                                        <th>Joined</th>
                                        <th>Last Updated</th>
                                        <th class="text-right">Net Salary</th>
                                    </tr>
                                </thead>
                                <tbody id="employee-table-body">
                                    <!-- Rows will be populated by JS -->
                                </tbody>
                            </table>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
