<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Employee</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="app-header">
        <div class="header-brand">
            <div class="brand-icon">
                <span class="material-symbols-outlined">badge</span>
            </div>
            <h2 class="brand-title">Employee Management System</h2>
        </div>
        <div class="header-actions">
            <div class="user-avatar"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBGcqLJ0NB5wR6IXBAaWX9g_SGzhrYVhvDMtqetaCiCHkXtBg464yAs5thppi1vTD8i4q70XOMMxNYi6Yi7sy2W-rySEqUIsLzecw94wKxi-L-GjwoOOgLUkutcNCq8WZGzzKeH7KU0_i06KcRz2sNQOu6epc1BU4obxjqF4XhosS0Sj2beoDvTKUPCKlu4uXNZc4Zyg8LA-HOC05kOzMHjpFK8M7biQx8mtcfpF8i27vkVeaH5qjrblQqmGNZqVwvwJ4UuDvfsPw_t');"
                role="img" aria-label="User profile avatar placeholder"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-container">
            <!-- Main Card -->
            <div class="card">
                <!-- Form Section -->
                <div class="form-section">
                    <div class="section-header">
                        <span class="material-symbols-outlined icon-primary">edit</span>
                        <h1 class="section-title">Edit Employee</h1>
                    </div>
                    <form class="employee-form">
                        <!-- Employee ID -->
                        <label class="form-group">
                            <span class="form-label">Employee ID</span>
                            <div id="emp-id" class="form-static-text"></div>
                        </label>
                        <!-- Full Name -->
                        <label class="form-group">
                            <span class="form-label">Full Name</span>
                            <div id="emp-name" class="form-static-text"></div>
                        </label>
                        <!-- Email Address -->
                        <label class="form-group">
                            <span class="form-label">Email Address</span>
                            <input class="form-input" id="emp-email" placeholder="rahul@company.com" type="email"
                                oninput="this.value = this.value.replace(/\s/g, '')" />
                        </label>
                        <!-- Phone Number -->
                        <label class="form-group">
                            <span class="form-label">Phone Number</span>
                            <div style="display: flex; gap: 0.5rem;">
                                <select class="form-select" id="emp-country-code" style="width: 110px; flex-shrink: 0;">
                                    <option value="+91">+91 (IND)</option>
                                    <option value="+1">+1 (USA)</option>
                                    <option value="+44">+44 (UK)</option>
                                </select>
                                <input class="form-input" id="emp-phone" placeholder="XXXXXXXXXX" type="tel"
                                    maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
                            </div>
                        </label>
                        <!-- Department -->
                        <label class="form-group">
                            <span class="form-label">Department</span>
                            <select class="form-select" id="emp-dept">
                                <option disabled="" selected="" value="">Select Department</option>
                                <option value="IT">IT & Engineering</option>
                                <option value="HR">Human Resources</option>
                                <option value="Sales">Sales & Marketing</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </label>
                        <!-- Job Role -->
                        <label class="form-group">
                            <span class="form-label">Job Role</span>
                            <input class="form-input" id="emp-role" placeholder="e.g. Software Engineer" type="text" />
                        </label>


                        <!-- Basic Salary -->
                        <label class="form-group">
                            <span class="form-label">Basic Salary (₹)</span>
                            <input class="form-input" id="emp-basic-salary" placeholder="e.g. 40000" type="number" />
                        </label>

                        <!-- Variance -->
                        <label class="form-group">
                            <span class="form-label">Variance (₹)</span>
                            <input class="form-input" id="emp-variance" placeholder="e.g. 5000" type="number" />
                        </label>

                        <!-- Net Salary -->
                        <label class="form-group">
                            <span class="form-label">Net Salary (₹)</span>
                            <input class="form-input" id="emp-salary" placeholder="e.g. 45000" type="number" readonly />
                        </label>
                    </form>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button class="btn btn-update" id="btn-update">
                            <span class="material-symbols-outlined">save</span>
                            Update
                        </button>
                        <a href="index.html" class="btn btn-clear" style="text-decoration: none;">
                            <span class="material-symbols-outlined">arrow_back</span>
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="edit.js"></script>
</body>

</html>
